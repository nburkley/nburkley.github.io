<meta name="author" content="Niall Burkley">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-Frame-Options" content="sameorigin">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.theme.twitter }}">
<meta name="twitter:creator" content="{{ site.theme.twitter }}">
<meta property="og:site_name" content="{{ site.theme.title }}">
<meta property="og:image" content="{{ site.baseurl }}/images/{{ site.theme.avatar }}">

{% if page.title %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.theme.title }}">
  <meta name="twitter:title" content="{{ site.theme.title }}">
{% endif %}

 {% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
 {% endif %}

{% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="description" content="{{ page.description }}">
{% else %}
  <meta property="og:description" content="{{ site.theme.description }}">
  <meta name="twitter:description" content="{{ site.theme.description }}">
  <meta name="description" content="{{ site.theme.description }}">
{% endif %}

 {% if page.tags %}
  {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
  {% endfor %}
 {% endif %}
